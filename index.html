<!DOCTYPE html>
<html lang="en">
<head>
  <title>servey-form.freecodecamp.rocks</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
  <label for="name" id="name-label" class="form-label">Name</label>
  <input id="name" type="text" placeholder="Enter your name" class="form-input" required>

  <label for="email" id="email-label"  class="form-label">Email </label>
  <input type="email" id="email" placeholder="Enter your email" class="form-input" required>

  <label for="number" id="number-label"  class="form-label">Age(Optional) </label>
  <input type="number" id="number" min="1" max="120" class="form-input" placeholder="Age">
  <label class="form-label">Which option best describes your current role?</label>
  <select id="dropdown" class="form-input">
    <option>Select Current Role</option>
    <option>Student</option>
    <option>Fulltime Job</option>
    <option>Fulltime Learner</option>
    <option>Prefer not ot say</option>
    <option>Other</option>
  </select>
 <div class="definately">
  <input type="radio" name="refer-friend" id="definately"><label for="definately" class="radio-label">Definately</label>
  </div>

 <div class="maybe">
  <input type="radio" name="refer-friend" id="maybe">
  <label for="maybe" class="radio-label">Maybe</label>
</div>

<div class="not-sure">
 <input type="radio" name="refer-friend" id="not-sure">
 <label for="not-sure" class="radio-label" >Not Sure</label>
</div>
   


  <label class="form-label">What is your favorite feature of freeCodeCamp?</label>
  <select id="dropdown1" class="form-input">
    <option>Select an Option</option>
    <option>Challenges</option>
    <option>Projects</option>
    <option>Community</option>
    <option>Open Source</option>

  </select>

  <label class="form-label">What would you like to see improved? (Check all that apply)</label>
  <div class="check">
  <input type="checkbox" value="front-end" id="frontend">
  <label for="frontend"  class="radio-label">Front-end Projects</label>
  </div>

  <div class="check">
  <input type="checkbox" value="back-end" id="backend">
  <label for="backend" class="radio-label" >Back-end Projects</label>
</div>

  <div class="check">
  <input type="checkbox" value="data-visualization" id="data">
  <label for="data" class="radio-label">Data Visualization</label>
</div>

<div class="check">
  <input type="checkbox" value="challenges" id="challenges">
  <label for="challenges" class="radio-label">Challenges</label>
</div>
<div class="check">
  <input type="checkbox" value="open-source" id="open-source">
  <label for="open-source" class="radio-label">Open Source Community</label>
</div>

<div class="check">
  <input type="checkbox" value="gitter-help" id="gitter-help">
  <label for="gitter-help" class="radio-label">Gitter help rooms</label>
</div>


<div class="check">
  <input type="checkbox" value="videos" id="videos">
  <label for="videos" class="radio-label">Videos</label>
</div>

<div class="check">
  <input type="checkbox" value="city-checkups" id="city">
  <label for="city" class="radio-label">City Meetups</label>
</div>


<div class="check">
  <input type="checkbox" value="wiki" id="wiki">
  <label for="wiki" class="radio-label">Wiki</label>
</div>

<div class="check">
  <input type="checkbox" value="forum" id="forum">
  <label for="forum" class="radio-label">Forum</label>
</div>

<div class="check">
  <input type="checkbox" value="additional-courses" id="additional">
  <label for="additional" class="radio-label">Additional Courses</label>
</div>

<label for="additonal-comments" class="form-label">Any comments or suggestions?</label>
  <textarea id="additional-comments" placeholder="Enter Your Comments here"  class="comments"></textarea> 

  <input type="submit" id="submit" class="submit-button">

  </form>


</body>
</html>
